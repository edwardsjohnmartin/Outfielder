<!doctype html>
<html>
<head>
  <title>Outfielder</title>
  <script type="importmap">
    {
      "imports": {
	  "three":"./js/libs/three.module.js"
      }
    }
  </script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="logo"><i>Outfielder</i></div>

  <table>
    <tr>
      <td>
        <div>
          <table>
            <tr>
              <td colspan="2" class="center border-top">
                <strong>Simulation</strong>
              </td>
            </tr>
            <tr>
              <td class="right">
                <label for="pause">Pause:</label>
              </td>
              <td>
                <input type="checkbox" id="pause">
              </td>
            </tr>
            <tr style="visibility:hidden">
              <td class="right">
                <label for="sim-speed">Speed:</label>
              </td>
              <td>
                <input type="number" id="sim-speed" min="0.1" max="2.0" value="1.0" step="0.1">
              </td>
            </tr>

            <!-- Camera -->
            <tr>
              <td colspan="2" class="center border-top">
                <strong>Camera</strong>
              </td>
            </tr>
            <tr>
              <td class="right">
                <label for="cameras">Camera:</label>
              </td>
              <td>
                <select id="cameras">
                  <option value=0>Fielder</option>
                  <option value=2>Chase</option>
                  <option value=1 selected>Home Plate</option>
                  <option value=3>First Base</option>
                  <option value=4>Third Base</option>
                  <option value=5>Fixed 3</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="right">
                <label for="follow">Follow cam:</label>
              </td>
              <td>
                <select id="lookat">
                  <option value="free" selected>Free</option>
                  <option value="ball">Ball</option>
                  <option value="fielder">Fielder</option>
                </select>
              </td>
            </tr>
            <!-- Hits -->
            <tr>
              <td colspan="2" class="center border-top">
                <strong>Hit data</strong>
              </td>
            </tr>
            <tr>
              <td class="right">
                <label for="exit-speed">Exit speed (mph):</label>
              </td>
              <td>
                <input type="number" id="exit-speed" min="50" max="200" value="100" step="10">
              </td>
            </tr>
            <tr>
              <td class="right">
                <label for="exit-theta">theta (from horizontal):</label>
              </td>
              <td>
                <input type="number" id="exit-theta" min="0" max="90" value="30" step="5">
              </td>
            </tr>
            <tr>
              <td class="right">
                <label for="exit-phi">phi (from center field):</label>
              </td>
              <td>
                <input type="number" id="exit-phi" min="-45" max="45" value="0" step="5">
              </td>
            </tr>
            <tr>
              <td class="right">
                <label for="handedness">Handedness:</label>
              </td>
              <td>
                <select id="handedness">
                  <option value="1" selected>Right</option>
                  <option value="-1">Left</option>
                </select>
              </td>
            </tr>
            <tr><td colspan="2" class="center">
                <button id="randomize">Randomize</button>
            </td></tr>
            <tr><td colspan="2" class="center">
                <button id="hit"><b>Hit</b></button>
            </td></tr>
            <!-- Fielder -->
            <tr>
              <td colspan="2" class="center border-top">
                <strong>Fielder</strong>
              </td>
            </tr>
            <tr>
              <td class="right">
                <label for="fielder-x">x (feet):</label>
              </td>
              <td>
                <input type="number" id="fielder-x" min="-200" max="200" value="-50" step="25">
              </td>
            </tr>
            <tr>
              <td class="right">
                <label for="fielder-y">y (feet):</label>
              </td>
              <td>
                <input type="number" id="fielder-y" min="100" max="500" value="450" step="25">
              </td>
            </tr>
            <tr><td colspan="2" class="center border-bottom"></td></tr>
          </table>
        </div>
      </td>

      <td>
        <div id="canvas-container"></div>
      </td>
    </tr>
  </table>
  
  
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/ball.js"></script>
  <script type="module" src="./js/fielder.js"></script>
  <script type="module" src="./js/batter.js"></script>
</body>
</html>
