<!doctype html>
<html>
<head>
  <title>Outfielder</title>
  <script type="importmap">
    {
      "imports": {
	  "three":"./js/three.module.js"
      }
    }
  </script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="logo"><i>Outfielder</i></div>

  <table>
    <tr>
      <td>
        <div>
          <table>
            <tr>
              <td class="right">
                <label for="pause">Pause:</label>
              </td>
              <td>
                <input type="checkbox" id="pause">
              </td>
            </tr>
            <tr>
              <td class="right">
                <label for="sim-speed">Speed:</label>
              </td>
              <td>
                <input type="number" id="sim-speed" min="0.1" max="2.0" value="1.0" step="0.1">
              </td>
            </tr>
            <!-- Camera -->
            <tr>
              <td class="right">
                <label for="cameras">Camera:</label>
              </td>
              <td>
                <select id="cameras">
                  <option value=0>Fielder</option>
                  <option value=2>Chase</option>
                  <option value=1>Home Plate</option>
                  <option value=3 selected>First Base</option>
                  <option value=4>Third Base</option>
                  <option value=5>Fixed 3</option>
                </select>
              </td>
            </tr>
            <!-- Hits -->
            <tr>
              <td class="right">Hits:</td>
              <td>
                <button id="hit-direct">Direct</button>
                <button id="hit-direct-long">Direct Long</button>
                <button id="hit-direct-short">Direct Short</button>
                <button id="hit-random">Random</button>
              </td>
            </tr>
          </table>
        </div>
      </td>

      <td>
        <div id="canvas-container"></div>
      </td>
    </tr>
  </table>
  
  
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/ball.js"></script>
  <script type="module" src="./js/fielder.js"></script>
  <script type="module" src="./js/batter.js"></script>
</body>
</html>
